<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>goDutch.lol</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
            }
            form {
                display: flex;
                flex-direction: column;
                width: 300px;
            }
            .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            }
            .input-group label {
                margin-right: 10px;
            }
            .input-group span {
                margin-right: 5px;
            }
            input[type="number"], input[type="text"] {
                flex: 1;
            }
            button {
                margin-top: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
        </style>
        <script>
            function validateForm() {
                var amount = document.getElementById("amount").value;
                var people = document.getElementById("people").value;
                var description = document.getElementById("description").value;
                if (amount <= 0 || people <= 0 || description.trim() === "") {
                    alert("Please enter positive values and a description");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <h1>go Dutch!</h1>
        <h2>Enter Bill Details</h2>
        <form action="/split" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="input-group">
                <label for="amount">Total Amount:</label>
                <span>SGD$</span>
                <input type="number" step="0.01" id="amount" name="amount" required>
            </div>
            <div class="input-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" required>
            </div>
            <button type="submit">Split</button>
        </form>

        <h2>Bill Splits</h2>
        <table>
            <thead>
            <tr>
                <th>Description</th>
                <th>Total Amount (SGD$)</th>
                <th>Number of People</th>
                <th>Split Amount (SGD$)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.description}"></td>
                <td th:text="${bill.amount}"></td>
                <td th:text="${bill.people}"></td>
                <td th:text="${bill.splitAmount}"></td>
            </tr>
            </tbody>
        </table>
        <form action="/clear" method="get">
            <button type="submit">Clear Bills</button>
        </form>
    </body>
</html>
